<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Kenya Law Advisor</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    .success-message {
      color: #27ae60;
      background-color: #e8f8f0;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <section>
    <!-- Keep the same background spans as in your signup.html -->
    <span></span>
    <span></span>
    <!-- ... more spans ... -->
  </section>

  <div class="container">
    <header>Reset Password</header>
    <form id="reset-form">
      <div class="field email-field">
        <div class="input-field">
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <span class="error email-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Please enter a valid email</p>
        </span>
      </div>
      
      <div class="input-field button">
        <input type="submit" id="reset-button" value="Send Reset Link" />
      </div>
      
      <div class="links">
        <a href="login.html">Back to Login</a>
      </div>
    </form>
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
  </div>

  <script type="module" src="forgot-password.js"></script>
</body>
</html>
