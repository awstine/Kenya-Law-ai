  <div class="container">
    <header>Sign Up</header>
    <form id="signup-form">
      <div class="field name-field">
        <div class="input-field">
          <input type="text" id="name" placeholder="Enter your Name" required />
        </div>
        <span class="error name-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Please enter a valid Name</p>
        </span>
      </div>
      
      <div class="field username-field">
        <div class="input-field">
          <input type="text" id="username" placeholder="Enter your Username" required />
        </div>
        <span class="error name-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Please enter a valid Username</p>
        </span>
      </div>
      
      <div class="field email-field">
        <div class="input-field">
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <span class="error email-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Please enter a valid email</p>
        </span>
      </div>
      
      <div class="field create-password">
        <div class="input-field">
          <input type="password" id="password" placeholder="Create Password" required />
          <i class="bx bx-hide show-hide"></i>
        </div>
        <span class="error password-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">
            Please enter at least 8 characters
          </p>
        </span>
      </div>
      
      <div class="field confirm-password">
        <div class="input-field">
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          <i class="bx bx-hide show-hide"></i>
        </div>
        <span class="error cPassword-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Password didn't match</p>
        </span>
      </div>
      
      <div class="links">
        <a href="">Already have an account?</a>
        <a href="login.html">Login</a>
      </div>
      
      <div class="input-field button">
        <input type="submit" id="submit" value="Sign Up" />
      </div>
    </form>
    <div id="error-message" class="error-message"></div>
  </div>

  <script src="./signUp.js"></script>
  <script type="module" src="firebase-signup.js"></script>
